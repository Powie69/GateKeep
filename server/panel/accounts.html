<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Account Management | Gatekeep</title>
	<!--  -->
	<link rel="preconnect" href="https://fonts.googleapis.com" defer>
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" defer/>
	<link rel="icon" type="image/x-icon" href="assets/ico.ico" defer>
	<link rel="stylesheet" href="assets/basic.css">
	<link rel="stylesheet" href="assets/accounts.css">
</head>
<body>
	<header class="header"><h1 class="header-title">Account Management</h1></header>
	<form action="" method="post" onsubmit="submitQuery()" autocomplete="off" class="search">
		<input type="text" name="query" placeholder="search" class="search-query">
		<select class="search-level" onchange="getSection(this.value)" name="search-level" aria-label="search in grade-level">
			<option value="" selected hidden disabled>Grade Level</option>
			<option value="">any</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
		</select>
		<select class="search-section" onchange="submitQuery()" name="search-section"  aria-label="search in section">
			<option value="" selected hidden class="search-section-text" disabled>Section</option>
			<option value="" disabled class="search-section-none">select grade-level first</option>
			<option value="" hidden class="search-section-item"></option>
			<option value="" hidden class="search-section-item"></option>
			<option value="" hidden class="search-section-item"></option>
			<option value="" hidden class="search-section-item"></option>
		</select>
		<button tabindex="0" type="submit" class="search-submit"><i class="material-symbols-rounded">search</i></button>
	</form>
	<main class="main wrapper">
		<span class="main-title"><span class="main-title_number">0</span> results found.</span>
		<div class="main-table">
			<div class="main-table-heading">
				<div class="main-table-heading-group" id="heading-name">
					<span id="heading-lastName">Last<br>Name</span>
					<span id="heading-firstname">First<br>Name</span>
					<span id="heading-middleName">Middle<br>Name</span>
				</div>
				<div class="main-table-heading-group" id="heading-school">
					<span id="heading-lrn">LRN</span>
					<span id="heading-gradeLevel">Grade<br>Level</span>
					<span id="heading-section">Section</span>
				</div>
				<div class="main-table-heading-group" id="heading-info">
					<span id="heading-age">Age</span>
					<span id="heading-sex">Sex</span>
				</div>
				<div class="main-table-heading-group" id="heading-address">
					<span id="heading-barangay">Barangay</span>
					<span id="heading-city">City</span>
					<span id="heading-street">Street<br>Name</span>
					<span id="heading-houseNo">House<br/=>No.</span>
				</div>
				<span id="heading-userId">userId</span>
				<span class="main-table-heading-option">user options</span>
			</div>
			<hr class="main-table-separator">
			<div class="main-table-contain">
				<div class="main-table-contain-item">
					<div class="main-table-contain-item-group">
						<span id="item-lastName">dingle</span>
						<span id="item-firstName">quandale</span>
						<span id="item-middleName">kale</span>
					</div>
					<div class="main-table-contain-item-group">
						<span id="item-lrn">123456789000</span>
						<span id="item-gradeLevel">7</span>
						<span id="item-section">Hope</span>
					</div>
					<div class="main-table-contain-item-group">
						<span id="item-age">13</span>
						<span id="item-sex">Male</span>
					</div>
					<div class="main-table-contain-item-group">
						<span id="item-barangay">gaytown</span>
						<span id="item-city">QC</span>
						<span id="item-street">japan</span>
						<span id="item-houseNo">3021</span>
					</div>
					<span id="item-userId">35</span>
					<div class="main-table-contain-item-buttons">
						<button class="main-table-contain-item-button"><i class="material-symbols-rounded">receipt</i></button>
						<button class="main-table-contain-item-button"><i class="material-symbols-rounded">id_card</i></button>
						<button class="main-table-contain-item-button"><i class="material-symbols-rounded">edit</i></button>
					</div>
				</div>
				<hr class="main-table-contain-separator">			
			</div>
		</div>
	</main>

	<script src="assets/accounts.js" defer></script>
</body>
</html>
