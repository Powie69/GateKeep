<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Panel | Gatekeep</title>
	<!--  -->
	<link rel="icon" type="image/x-icon" href="assets/ico.ico" defer>
	<link rel="stylesheet" href="assets/basic.css">
	<link rel="stylesheet" href="assets/panel.css">
</head>
<body>
	<main class="main">
		<div class="scanner section" id="scanner">
			<div class="scanner-container">
				<video id="scanner-video" muted></video>
			</div>
		</div>
		<div class="info section">
			<h1>info</h1>
		</div>
		<div class="settings section">
			<form action="" method="post">
				<fieldset class="settings-scanner">
					<legend>Camera Settings</legend>
					<label>start: <input type="checkbox" name="cameraStart" autocomplete="off" onchange="scannerStart(this)"></label>
					<label>Scans per second: <input name="fpps" type="number" min="1" max="30" onchange="fps(this)"></label>
					<label>Torch: <input type="checkbox" name="torch" autocomplete="off" onchange="flash(this)"></label>
					<label>Cameras:
						<select name="" autocomplete="off" onchange="changeCamera(this)" class="cameraList">
							<option hidden disabled selected>waiting for camera to start</option>
							<option hidden class="cameraList_original"></option>
						</select>
					</label>
				</fieldset>
				<fieldset>
					<legend>Qr settings</legend>
					<label>dap <input type="checkbox" autocomplete="off" checked onchange="changeIsIn(this)"></label>
				</fieldset>
			</form>
		</div
	</main>

	<script src="../node_modules/qr-scanner/qr-scanner.umd.min.js" defer></script>
	<script src="panel.js" defer></script>
</body>
</html>
