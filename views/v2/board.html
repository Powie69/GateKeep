<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>dashboard | Gatekeep</title>
	<!--  -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded">
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/setup.css">
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="stylesheet" href="/css/baord.css">
</head>
<body>
	<header class="header">
		<nav class="header-nav">
			<a href="/home" class="header-nav-logo"><img src="/images/logo.webp" alt="Home"></a>
			<a href="/About">About</a>
			<a href="/Help">Help</a>
		</nav>
		<div class="header-actions">
			<button><img src="/images/account.svg" alt="Account"></button>
		</div>
	</header>

	<main>
		<article class="logs">
			<h1>logs</h1>
			<div class="logs-container">
				<template class="logs-container-item_template">
					<div class="logs-container-item">
						<img class="logs-container-item-img" src="" aria-hidden="true">
						<div class="logs-container-item-text">
							<p class="logs-container-item-text-time"></p>
							<p class="logs-container-item-text-date"></p>
						</div>
					</div>
				</template>
			</div>
		</article>

		<article class="info">
			<h2>info</h2>
			<dl class="info-content">
				<dt>Name:</dt>
				<dd></dd>

				<dt>Grade Level:</dt>
				<dd></dd>

				<dt>Section:</dt>
				<dd></dd>

				<dt>LRN:</dt>
				<dd></dd>

				<dt>Address:</dt>
				<dd></dd>
			</dl>
		</article>

		<article class="qr">
			<h3>QR code</h3>
			<img src="/qr" aria-disabled="true">
		</article>
	</main>
</body>
</html>
