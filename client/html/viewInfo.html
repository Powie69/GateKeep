<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>view info | Gatekeep</title>
	<!--  -->
	<link rel="icon" type="image/x-icon" href="../images/ico.ico">
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" defer/>
	<link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/setup.css">
    <link rel="stylesheet" href="../css/viewInfo.css">
</head>
<body>
	<div class="view">
		<header><h4>view all info</h4></header>
			<div class="view-contain">
				<fieldset class="view-general">
					<legend>General infomation</legend>
					<div class="view-general-grid">
						<label class="view-lastName">Last Name: <p>dingle</p></label>
						<label class="view-lrn">LRN: <p>400069551234</p></label>
						<label class="view-firstName">first Name: <p>Quandale</p></label>
						<label class="view-age">age: <p>14</p></label>
						<label class="view-middleName">middle Name: <p>Kale</p></label>
						<label class="view-sex">sex: <p>yes</p></label>
					</div>
				</fieldset>
				<fieldset class="view-addres">
					<legend>Address</legend>
					<div class="view-address-grid">
						<label class="view-houseNo">House No. <p></p></label>
						<label class="view-street">Street Name: <p></p></label>
						<label class="view-zip">zip code: <p></p></label>
						<label class="view-barangay">Barangay: <p></p></label>
						<label class="view-city">Municipality/City: <p></p></label>
						<label class="view-province">Province: <p></p></label>
					</div>
				</fieldset>
			</div>
			<div class="view-buttons">
				<button tabindex="0" onclick="done()">Close</button>
			</div>
	</div>

	<script src="../js/viewInfo.js"></script>
</body>
</html>
