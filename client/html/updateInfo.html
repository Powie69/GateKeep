<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Update Info | Gatekeep</title>
	<!--  -->
	<link rel="icon" type="image/x-icon" href="../images/ico.ico">
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" defer/>
	<link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/setup.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/updateInfo.css">
</head>
<body>
	<form action="" method="post" id="form-update">
		<header class="update-header">
			<h4>Update info</h4>
			<p>ayo subtext</p>
		</header>
		<fieldset class="update-general">
			<legend>General infomation</legend>
			<div class="update-general-grid">
				<label id="lastName">last Name: <br><input required type="text" name="lastName"></label>
				<label id="firstName">first Name: <br><input required type="text" name="firstName"></label>
				<label id="middleName">middle Name: <br><input required type="text" name="middleName"></label>
				<label id="age">age: <br><input required min="0" max="99" type="number" name="age"></label>
				
				<label id="sex">
					sex:<br>
					<select required name="Sex">
						<option selected disabled hidden value="">pick one bitch</option>
						<option value="1">Male</option>
						<option value="0">Female</option>
					</select>
				</label>
			</div>
		</fieldset>
		<fieldset class="update-address">
			<legend>Address</legend>
			<div class="update-address-grid">
				<label>House No.: <input required min="0" type="number" name="houseNo" id="houseNo"></label>
				<label>Street Name: <input required type="text" name="street" id="street"></label>
				<label>zip code: <input required min="0" type="number" name="zip" id="zip"></label>
				<label>Barangay: <input required type="text" name="barangay" id="barangay"></label>
				<label>Municipality/City: <input required type="text" name="city" id="city"></label>
				<label>Province: <input required type="text" name="province" id="province"></label>
			</div>
		</fieldset>
		<ul class="update-buttons">
			<li><button class="submit" tabindex="0" onclick="return updateSubmit()">Done</button></li>
			<li><button class="submit" tabindex="0" onclick="return updateCancel()">Cancel</button></li>
		</ul>
	</form>

	<script src="../js/updateinfo.js"></script>
</body>
</html>
