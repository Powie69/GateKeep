<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>dashboard | Gatekeep</title>
	<!--  -->
	<link rel="icon" type="image/x-icon" href="../images/ico.ico">
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" defer/>
	<link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/setup.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
	<header class="header">
		<a class="header-logo" href="../index.html"><img src="../images/logo.png" alt=""></a>
		<nav class="header-nav">
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="../#About">About</a></li>
				<li><a href="">Help</a></li>
			</ul>
		</nav>
		<ul class="header-buttons">
			<li><button><i class="material-symbols-rounded">accessibility_new</i></button></li>
			<li><button><i class="material-symbols-rounded">Language</i></button></li>
			<li><button class="_logout"><i class="material-symbols-rounded">Account_Circle</i></button></li>
		</ul>
	</header>
	<dialog class="update" >
		<form action="" method="post" autocomplete="off" id="form-update">
			<header class="update-header">
				<h4>Update info</h4>
				<p>&nbsp;</p>
			</header>
			<fieldset class="update-general">
				<legend>General infomation</legend>
				<div class="update-general-grid">
					<label id="lastName">last Name: <input type="text" name="lastName"></label>
					<label id="firstName">first Name: <input type="text" name="firstName"></label>
					<label id="middleName">middle Name: <input type="text" name="middleName"></label>
					<label id="age">age: <input min="0" max="99" type="number" name="age"></label>
					<label id="sex">
						sex:<br>
						<select name="sex">
							<option selected disabled hidden value="">lorem</option>
							<option value="1">Male</option>
							<option value="0">Female</option>
						</select>
					</label>
				</div>
			</fieldset>
			<fieldset class="update-address">
				<legend>Address</legend>
				<div class="update-address-grid">
					<label>House No.: <input min="0" type="number" name="houseNo" id="houseNo"></label>
					<label>Street Name: <input type="text" name="street" id="street"></label>
					<label>zip code: <input min="0" type="number" name="zip" id="zip"></label>
					<label>Barangay: <input type="text" name="barangay" id="barangay"></label>
					<label>Municipality/City: <input type="text" name="city" id="city"></label>
					<label>Province: <input type="text" name="province" id="province"></label>
				</div>
			</fieldset>
			<ul class="update-buttons">
				<li><button class="submit" tabindex="0" onclick="return updateSubmit()">Done</button></li>
			</ul>
		</form>
	</dialog>
	<dialog class="view">
		<header><h4>view all info</h4></header>
		<div class="view-contain">
			<fieldset class="view-general">
				<legend>General infomation</legend>
				<div class="view-general-grid">
					<label class="view-lastName">Last Name: <p></p></label>
					<label class="view-lrn">LRN: <p></p></label>
					<label class="view-firstName">first Name: <p></p></label>
					<label class="view-age">age: <p></p></label>
					<label class="view-middleName">middle Name: <p></p></label>
					<label class="view-sex">sex: <p></p></label>
				</div>
			</fieldset>
			<fieldset class="view-addres">
				<legend>Address</legend>
				<div class="view-address-grid">
					<label class="view-houseNo">House No. <p></p></label>
					<label class="view-street">Street Name: <p></p></label>
					<label class="view-zip">zip code: <p></p></label>
					<label class="view-barangay">Barangay: <p></p></label>
					<label class="view-city">Municipality/City: <p></p></label>
					<label class="view-province">Province: <p></p></label>
				</div>
			</fieldset>
		</div>
		<div class="view-buttons">
			<button tabindex="0" onclick="document.querySelector('.view').close()">Close</button>
		</div>
	</dialog>
	<main class="main">
		<article class="logs">
			<header><h1>Logs</h1></header>
			<div class="logs-container">
				<template class="logs-item_template">
					<div class="logs-item">
						<p class="logs-item-title"><i class="material-symbols-rounded">Login</i> <span>IN</span></p>
						<p class="logs-item-desc"><span class="_name"></span> <span class="_isIn">arrived</span> at <span class="_time">0:00am</span> â€¢ <span class="_date">jan 0</span></p>
					</div>
				</template>
			</div>
		</article>
		<article class="info">
			<header><h2>Info</h2></header>
			<div class="info-contain">
				<label class="lastName">Last Name: <p></p></label>
				<label class="firstName">first Name: <p></p></label>
				<label class="middleName">middle Name: <p></p></label>
				<label class="lrn">LRN: <p></p></label>
				<label class="age">age: <p></p></label>
				<label class="sex">sex: <p></p></label>
				<!-- <p id="placeBirth"></p> -->
				<!-- Address -->
			</div>
			<div class="info-buttons">
				<ul>
					<li><button tabindex="0" onclick="viewShow()"><i class="material-symbols-rounded">preview</i>view all info</button></li>
					<li><button tabindex="0" onclick="updateShow()"><i class="material-symbols-rounded">edit</i>edit info</button></li>
				</ul>
			</div>
		</article>
		<article class="qr">
			<header><h3>QR code</h3></header>
			<div class="qr-contain">
				<img src="" alt="" class="qr-img">

				<!-- <div class="qr-buttons">
					<button tabindex="0"><i class="material-symbols-rounded">qr_code</i> Update QR code</button>
					<button tabindex="0"><i class="material-symbols-rounded">print</i> Print QR code (but why tho)</button>
				</div> -->
			</div>
		</article>
	</main>

	<script src="../js/dashboard.js" defer></script>
</body>
</html>
